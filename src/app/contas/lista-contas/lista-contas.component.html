<p-table [value]="contas" dataKey="id" editMode="row">
  <ng-template pTemplate="header">
    <tr>
        <th>Nick</th>
        <th>Ativo</th>
        <th>Data Cadastro</th>
        <th>Ações</th>
    </tr>
</ng-template>
<ng-template pTemplate="body" let-conta let-editando="editing" let-index="rowIndex">
  <tr [pEditableRow]="conta">
    <td>
      <p-cellEditor>
        <ng-template pTemplate="input">
          <input pInputText type="text" [(ngModel)]="conta.nick">
        </ng-template>
        <ng-template pTemplate="output">
          {{conta.nick}}
        </ng-template>
      </p-cellEditor>
    </td>
    <td>
      <p-cellEditor>
        <ng-template pTemplate="input">
          <p-checkbox [(ngModel)]="conta.ativo"></p-checkbox>
        </ng-template>
        <ng-template pTemplate="output">
          {{conta.ativo ? 'Sim' : 'Não'}}
        </ng-template>
      </p-cellEditor>
    </td>
     <td>
      <p-cellEditor>
        <ng-template pTemplate="output">
          {{conta.criadoEm}}
        </ng-template>
      </p-cellEditor>
    </td>
     <td>
      <button *ngIf="!editando" pButton icon="pi pi-pencil" pInitEditableRow ></button>
      <button *ngIf="!editando" pButton pRipple icon="pi pi-trash" style="margin-left: 5px;" ></button>
      <button *ngIf="editando" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check" (click)="onRowEditSave(conta)" ></button>
      <button *ngIf="editando" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times" (click)="onRowEditCancel(index)" style="margin-left: 5px;"></button>
  </td>
  </tr>
</ng-template>
</p-table>
